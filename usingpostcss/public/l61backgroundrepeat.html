<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-repeat</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <h1>Background-repeat</h1>
    <div class="w-96 h-96 border-8 bg-repeat bg-center" style="background-image:url(./img/img/cat.jpeg);"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat" style="background-image:url(./img/img/cat.jpeg);"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-repeat-x" style="background-image:url(./img/img/cat.jpeg);"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-repeat-y" style="background-image:url(./img/img/cat.jpeg);"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-repeat-round" style="background-image:url(./img/img/cat.jpeg);"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-repeat-space bg-center" style="background-image:url(./img/img/cat.jpeg);"></div>




    
</body>
</html>

<!-- 
bg-repeat                       background-repeat:repeat;
bg-no-repeat                    background-repeat:no-repeat;
bg-repeat-x                     background-repeat:repeat-x;
bg-repeat-y                     background-repeat:repeat-y;
bg-repeat-round                 background-repeat:round;
bg-repeat-space                 background-repeat:space;
 -->
