<!DOCTYPE html>
<html>
    <head>
        <title>Translate</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            img{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>

        <h1>Translate</h1>

        <img src="./img/img/cat.jpeg" class="translate-x-px" alt="cat" />
        <img src="./img/img/cat.jpeg" class="translate-y-px" alt="cat" />

        <hr/> 

        <img src="./img/img/cat.jpeg" class="translate-x-1" alt="cat" />
        <img src="./img/img/cat.jpeg" class="translate-y-1" alt="cat" />

        <hr/> 

        <img src="./img/img/cat.jpeg" class="translate-x-4" alt="cat" />
        <img src="./img/img/cat.jpeg" class="translate-y-4" alt="cat" />

        <hr/> 

        <img src="./img/img/cat.jpeg" class="translate-x-1/2" alt="cat" />
        <img src="./img/img/cat.jpeg" class="translate-y-1/2" alt="cat" />

        <hr/> 

        <img src="./img/img/cat.jpeg" class="translate-x-full" alt="cat" />
        <img src="./img/img/cat.jpeg" class="translate-y-full" alt="cat" />

        <hr/> 


        
    </body>
</html>
