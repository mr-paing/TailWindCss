<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Box</title>

    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-900">
   <div class="h-screen flex justify-center items-center">
        <div class="w-[700px] bg-[#f4f4f4] rounded-xl overflow-hidden">
            <section>
                <div class="px-4 py-8">
                    <div class="text-center">
                        <h1 class="font-bold text-gray-900 text-3xl">Your Cart</h1>
                    </div>
                    <div class="mt-8">
                        <ul>
                            <li class="flex items-center gap-4">
                                <img src="https://www.corebase-clothing.com/cdn/shop/products/T-Shirt-Premium-Navy-1080-new-230223_f817e7f7-5019-4568-9677-4fb2b5987d98.jpg?v=1677227766" class="w-16 h-16 rounded object-cover" alt="shirt1">
                                <div>
                                    <h3 class="text-gray-900 text-sm mb-1">Royal M-shirt</h3>
                                    <div class="text-gray-600 text-[12px] space-y-px">
                                        <span class="block">Price : $20</span>
                                        <span class="block">Size : xl</span>
                                        <span class="block">Color : darkblue</span>
                                    </div>
                                </div>
                                <div class="flex flex-1 justify-end items-center gap-3">
                                    <form action="" method="">
                                        <label for="qty">Qty</label>
                                        <input type="number" name="qty" id="qty" class="w-12 h-8 bg-gray-50 border-gray-200 text-gray-600 text-center border focus:outline-none" min="1" value="1"/>
                                    </form>
                                    <button class="text-gray-600 transition-colors duration-200 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </li>

                            <li class="flex items-center gap-4">
                                <img src="https://www.corebase-clothing.com/cdn/shop/products/T-Shirt-Premium-Navy-1080-new-230223_f817e7f7-5019-4568-9677-4fb2b5987d98.jpg?v=1677227766" class="w-16 h-16 rounded object-cover" alt="shirt1">
                                <div>
                                    <h3 class="text-gray-900 text-sm mb-1">Royal M-shirt</h3>
                                    <div class="text-gray-600 text-[12px] space-y-px">
                                        <span class="block">Price : $20</span>
                                        <span class="block">Size : md</span>
                                        <span class="block">Color : darkblue</span>
                                    </div>
                                </div>
                                <div class="flex flex-1 justify-end items-center gap-3">
                                    <form action="" method="">
                                        <label for="qty">Qty</label>
                                        <input type="number" name="qty" id="qty" class="w-12 h-8 bg-gray-50 border-gray-200 text-gray-600 text-center border focus:outline-none" min="1" value="1"/>
                                    </form>
                                    <button class="text-gray-600 transition-colors duration-200 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </li>

                            <li class="flex items-center gap-4">
                                <img src="https://www.corebase-clothing.com/cdn/shop/products/T-Shirt-Premium-Navy-1080-new-230223_f817e7f7-5019-4568-9677-4fb2b5987d98.jpg?v=1677227766" class="w-16 h-16 rounded object-cover" alt="shirt1">
                                <div>
                                    <h3 class="text-gray-900 text-sm mb-1">Royal M-shirt</h3>
                                    <div class="text-gray-600 text-[12px] space-y-px">
                                        <span class="block">Price : $20</span>
                                        <span class="block">Size : sm</span>
                                        <span class="block">Color : darkblue</span>
                                    </div>
                                </div>
                                <div class="flex flex-1 justify-end items-center gap-3">
                                    <form action="" method="">
                                        <label for="qty">Qty</label>
                                        <input type="number" name="qty" id="qty" class="w-12 h-8 bg-gray-50 border-gray-200 text-gray-600 text-center border focus:outline-none" min="1" value="1"/>
                                    </form>
                                    <button class="text-gray-600 transition-colors duration-200 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </li>
                        </ul>

                        <div class="flex justify-end border-t border-gray-500 pt-8 mt-8">
                            <div class="w-64 space-y-4">
                                <div class="flex justify-between">
                                    <span>Subtotal</span>
                                    <span>$60</span>
                                </div>

                                <div class="flex justify-between">
                                    <span>$Tax</span>
                                    <span>$10</span>
                                </div>

                                <div class="flex justify-between">
                                    <span>Discount</span>
                                    <span>$5</span>
                                </div>

                                <div class="flex justify-between">
                                    <span>Total</span>
                                    <span>$65</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end mt-3">
                            <a href="javascript:void(0);" class="block bg-gray-800 text-white text-sm rounded px-5 py-2">Check Out</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
   </div>
</body>
</html>
