<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Rotate</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Hue Rotate</h1>
    <div class="box hue-rotate-0">
        <img src="./img/img/weowedfive.jpg" alt="weowedfour">
    </div>

    <div class="box hue-rotate-30">
        <img src="./img/img/weowedfive.jpg" alt="weowedfour">
    </div>

    <div class="box hue-rotate-60">
        <img src="./img/img/weowedfive.jpg" alt="weowedfour">
    </div>
    
    <div class="box hue-rotate-90">
        <img src="./img/img/weowedfive.jpg" alt="weowedfour">
    </div>

    <div class="box hue-rotate-180">
        <img src="./img/img/weowedfive.jpg" alt="weowedfour">
    </div>



</body>
</html>
<!-- 
hue-rotate-0                filter:hue-rotate(deg);  0deg  90deg  180deg 360deg 
hue-rotate-30
hue-rotate-60
hue-rotate-90               filter:hue-rotate(90deg)
hue-rotate-180              filter:hue-rotate(180deg);

-->
