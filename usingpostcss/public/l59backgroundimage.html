<!DOCTYPE html>
<html>
    <head>
        <title>Background Image</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <h1>Background Image [background-gradient]</h1>

        <div class="h-20 bg-gradient-to-l from-indigo-600 to-rose-500 my-5">Box 1</div>
        <div class="h-20 bg-gradient-to-t from-red-700 to-stone-600 my-5">Box 2</div>
        <div class="h-20 bg-gradient-to-r from-sky-700 to-yellow-600 my-5">Box 2</div>
        <div class="h-20 bg-gradient-to-b from-orange-700 to-blue-600 my-5">Box 2</div>

        <hr class="my-5" />

        <div class="h-20 bg-gradient-to-tl from-indigo-600 to-rose-500 my-5">Box 1</div>
        <div class="h-20 bg-gradient-to-bl from-red-700 to-stone-600 my-5">Box 2</div>
        <div class="h-20 bg-gradient-to-tr from-sky-700 to-yellow-600 my-5">Box 2</div>
        <div class="h-20 bg-gradient-to-br from-orange-700 to-blue-600 my-5">Box 2</div>


        <hr class="my-5" />
        <div class="w-40 h-20 flex justify-center items-center bg-gradient-to-r from-green-400 to-blue-700 hover:from-pink-400 hover:to-yellow-600">Hover Me</div>


        <hr class="my-5" />
        <div class="w-40 h-20 flex justify-center items-center bg-gradient-to-r hover:bg-gradient-to-t from-green-400 to-blue-700 hover:from-pink-400 hover:to-yellow-600">Hover Me</div>


        <br/><br/>

    </body>
</html>
