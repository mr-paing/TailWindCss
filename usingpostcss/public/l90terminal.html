<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>

    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-400">
    
    <div class="h-screen flex justify-center items-center">

        <div class="w-full md:w-2/5 px-5">
            <div class="sm:w-full h-64 bg-black rounded">

                <div class="h-8 bg-stone-600 text-white flex justify-between items-center rounded-t border-b border-gray-300 px-3 py-4">

                    <div class="w-4 h-4 bg-stone-400 flex justify-center items-center p-2.5 sm:opacity-0 md:opacity-100">
                        <i class="fas fa-plus fa-xs"></i>
                    </div>
                    <div>
                        <p class="text-sm ">administrator@ashinsumana-PC:~</p>
                    </div>
                    <div class="flex flex-row">
                        <div class="w-4 h-4 bg-stone-400 rounded-full flex justify-center items-center p-2.5 ml-2"><i class="fas fa-search fa-xs"></i></div>
                        <div class="w-4 h-4 bg-stone-400 rounded-full flex justify-center items-center p-2.5 ml-2"><i class="fas fa-bars fa-xs"></i></div>
                        <div class="w-4 h-4 bg-stone-400 rounded-full flex justify-center items-center p-2.5 ml-2"><i class="fas fa-minus fa-xs"></i></div>
                        <div class="w-4 h-4 bg-stone-400 rounded-full flex justify-center items-center p-2.5 ml-2"><i class="fas fa-square fa-xs"></i></div>
                        <div class="w-4 h-4 bg-stone-400 rounded-full flex justify-center items-center p-2.5 ml-2"><i class="fas fa-times fa-xs"></i></div>
                    </div>

                </div>
                <textarea class="w-full h-full bg-black text-white text-left text-xs font-mono overflow-y-scroll pl-1 pt-2 focus:outline-0 resize-none" spellcheck="false">administrator@administrator:~$ php --version
Command 'php' not found, but can be installed with:
sudo apt install php8.1-cli  # version 8.1.2-1ubuntu2.14, or
sudo apt install php-cli     # version 2:8.1+92ubuntu1
                </textarea>

            </div>
            
        </div>

    </div>

</body>
</html>
