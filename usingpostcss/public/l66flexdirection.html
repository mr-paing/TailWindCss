<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Flex Direction</h1>
    <div class="flex flex-row text-white">
        <div class="w-44 h-20 bg-green-900">Div 1</div>
        <div class="w-44 h-20 bg-green-900">Div 2</div>
        <div class="w-44 h-20 bg-green-900">Div 3</div>
        <div class="w-44 h-20 bg-green-900">Div 4</div>
        <div class="w-44 h-20 bg-green-900">Div 5</div>
        <div class="w-44 h-20 bg-green-900">Div 6</div>
    </div>

    <hr class="my-5" />

    <div class="flex flex-row-reverse text-white">
        <div class="w-44 h-20 bg-green-900">Div 1</div>
        <div class="w-44 h-20 bg-green-900">Div 2</div>
        <div class="w-44 h-20 bg-green-900">Div 3</div>
        <div class="w-44 h-20 bg-green-900">Div 4</div>
        <div class="w-44 h-20 bg-green-900">Div 5</div>
        <div class="w-44 h-20 bg-green-900">Div 6</div>
    </div>

    <hr class="my-5" />

    <div class="flex flex-col text-white">
        <div class="w-44 h-20 bg-green-900">Div 1</div>
        <div class="w-44 h-20 bg-green-900">Div 2</div>
        <div class="w-44 h-20 bg-green-900">Div 3</div>
        <div class="w-44 h-20 bg-green-900">Div 4</div>
        <div class="w-44 h-20 bg-green-900">Div 5</div>
        <div class="w-44 h-20 bg-green-900">Div 6</div>
    </div>

    <hr class="my-5" />

    <div class="flex flex-col-reverse text-white">
        <div class="w-44 h-20 bg-green-900">Div 1</div>
        <div class="w-44 h-20 bg-green-900">Div 2</div>
        <div class="w-44 h-20 bg-green-900">Div 3</div>
        <div class="w-44 h-20 bg-green-900">Div 4</div>
        <div class="w-44 h-20 bg-green-900">Div 5</div>
        <div class="w-44 h-20 bg-green-900">Div 6</div>
    </div>

    <hr class="my-5" />
</body>
</html>

<!-- 
flex-row                flex-direction:row;
flex-row-reverse        flex-direction:row-reverse;
flex-col                flex-direction:column;
flex-col-reverse        flex-direction:column-reverse;
 -->
