<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroundclick</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <h1>backgroundclick</h1>

    <div class="w-40 h-40 bg-violet-800 border-8 border-red-600 border-dashed bg-clip-border my-5 p-5"></div>
    <div class="w-40 h-40 bg-violet-800 border-8 border-red-600 border-dashed bg-clip-padding my-5 p-5"></div>
    <div class="w-40 h-40 bg-violet-800 border-8 border-red-600 border-dashed bg-clip-content my-5 p-5"></div>
    <div class="w-40 h-40 bg-violet-800 border-8 border-red-600 border-dashed bg-clip-text my-5 p-5"></div>

    <hr class="my-5" />

    <div class="text-5xl bg-clip-text text-transparent font-extrabold bg-gradient-to-r from-pink-600 to-violet-700">
        <p>Hello Myanmar</p>
        <p>Hello Yangon</p>
        <span>Hello Indonesia</span>
        <span>Hello Thailand</span>
    </div>

    <hr class="my-5" />

    <div class="text-5xl font-extrabold">
        <span class="bg-clip-text text-transparent bg-gradient-to-l from-pink-700 to-violet-700">Helo Srilanka</span>
        <br/>
        <span class="bg-clip-text text-transparent bg-gradient-to-l from-pink-700 via-slate-800 to-violet-700">Helo Srilanka</span>
    </div> 
    <hr class="my-5"/>

    <div class="text-5xl font-extrabold">
        <span class="text-white box-decoration-slice bg-gradient-to-r from-pink-600 to-violet-700"> Peace Myanmar !<br/> Pray Myanmar</span>
        <hr class="my-5"/>
        <span class="text-white box-decoration-clone bg-gradient-to-r from-pink-600 to-violet-700"> Peace Myanmar !<br/> Pray Myanmar</span>
    </div>
    
</body>
</html>
