<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-100">
   <div class="h-screen flex justify-center items-center">

        <div class="w-[1000px] bg-[#f4f4f4] rounded-xl px-5">

            <div class="flex flex-wrap">

                <div class="w-full lg:w-1/2 rounded-lg" style="background-image:url('https://www.simrad-yachting.com/globalassets/simrad/world-of-simrad/inspiration/weather-watch/weather-header.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                    <div class="w-full bg-blue-500 text-white rounded-lg pl-8 py-6 opacity-80">
                        <div class="mb-20">
                            <h3 class="text-3xl font-bold leading-none pb-1">Monday</h3>
                            <h3 class="leading-none pl-2 pb-2">Apr 29 20024</h3>
                            <p class="flex items-center opacity-70"><i class="fas fa-map-marker-alt mr-2"></i> Yangon City</p>
                        </div>
    
                        <div>
                            <div class="mb-3">
                                <i class="fas fa-cloud fa-3x"></i>
                            </div>
                            <b>31°C</b>
                            <strong class="text-2xl block">Cloudy</strong>
                        </div> 
                    </div>
                </div>
    
                <div class="w-full lg:w-1/2">

                    <div class="w-full bg-slate-500 text-white lg:rounded-r-lg p-5 my-3">

                        <div class="flex flex-row mb-4">
                            
                            <div class="w-1/5 bg-gray-100 text-black rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 m-b-2 mx-auto">
                                    <span><i class="fas fa-cloud fa-2x"></i></span>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Tuesday</b>
                                    <strong class="text-xl">29°C</strong>
                                </div>
                            </div>

                            <div class="w-1/5 bg-gray-800 rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 m-b-2 mx-auto">
                                    <span><i class="fas fa-cloud-rain fa-2x"></i></span>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Wednesday</b>
                                    <strong class="text-xl">26°C</strong>
                                </div>
                            </div>

                            <div class="w-1/5 bg-gray-800 rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 m-b-2 mx-auto">
                                    <span><i class="fas fa-sun fa-2x"></i></span>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Thursday</b>
                                    <strong class="text-xl">30°C</strong>
                                </div>
                            </div>

                            <div class="w-1/5 bg-gray-800 rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 m-b-2 mx-auto">
                                    <span><i class="fas fa-cloud fa-2x"></i></span>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Friday</b>
                                    <strong class="text-xl">29°C</strong>
                                </div>
                            </div>

                            <div class="w-1/5 bg-gray-800 rounded-lg flex flex-col pb-5">
                                <div class="w-10 pt-2 m-b-2 mx-auto">
                                    <span><i class="fas fa-cloud-rain fa-2x"></i></span>
                                </div>
                                <div class="text-center">
                                    <b class="font-normal block">Saturday</b>
                                    <strong class="text-xl">26°C</strong>
                                </div>
                            </div>

                            

                        </div>

                        <div class="lg:w-full flex justify-between mb-4">

                            <h3 class="w-auto font-bold uppercase text-90">Realfeel</h3>
                            <b>32°C</b>
                            
                        </div>
                        <div class="lg:w-full flex justify-between mb-4">

                            <h3 class="w-auto font-bold uppercase text-90">Humidity</h3>
                            <b>65%</b>
                            
                        </div>
                        <div class="lg:w-full flex justify-between mb-4">

                            <h3 class="w-auto font-bold uppercase text-90">Windspeed</h3>
                            <b>13 Mph</b>
                            
                        </div>
                        <div class="lg:w-full flex justify-between mb-4">

                            <h3 class="w-auto font-bold uppercase text-90">Max UV Index</h3>
                            <b>18 Extreme</b>
                            
                        </div>

                    </div>

                </div>

            </div>

        </div>

   </div>

</body>
</html>
