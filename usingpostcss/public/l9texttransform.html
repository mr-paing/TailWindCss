<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <h1>Text Transform</h1>

    <p class="uppercase">This is text-transform uppercase</p>
    <p class="lowercase">THIS IS TEXT-TRANSFORM LOWERCASE</p>
    <P class="capitalize">this is text-transform capitalize</P>
    <p class="normalcase">This Is Text-Transform NORMALCASE</p>

</body>
</html>

<!-- 
uppercase           text-transform:uppercase;
lowercase           text-transform:lowercase;
capitalize          text-transform:capitalize;
normalcase          text-transform:none;
