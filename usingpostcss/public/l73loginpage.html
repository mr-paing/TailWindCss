<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-900">
    <div class="h-screen flex  justify-center items-center">
        <div class="w-auto bg-white px-12 py-12">
            <div class="grid mb-10">
                <img src="./logo/coffeelogo.png" class="w-36 h-36 justify-self-center" alt="coffeelogo">
                <p class="italic justify-self-center select-none">Coffee Land Cake & Cafe</p>
            </div>

            <div class="flex flex-col mb-5">
                <input type="email" name="email" id="email" class="border p-3 mb-5 hover:border-stone-500 focus:outline-none focus:border-indigo-500" placeholder="Email" />
                <input type="password" name="password" id="password" class="border p-3 hover:border-stone-500 focus:outline-none focus:border-indigo-500" placeholder="password" />
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-yellow-600 via-yellow-800 to-yellow-500 text-white p-2 rounded-md transition-colors duration-300 hover:bg-gradient-to-l">Sign in</button>

            <div class="text-sm text-blue-500 flex justify-between">
                <a href="javascript:void(0);">Forgot Passowrd?</a>
                <a href="javascript:void(0);">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
