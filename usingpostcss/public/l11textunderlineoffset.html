<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Underline Offset</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <h1>Text Underline Offset</h1>
    <p class="underline underline-offset-0">This is text decoration underline-offset-0</p> <!-- 0px -->
    <p class="underline underline-offset-1">This is text decoration underline-offset-1</p> <!-- 1px -->
    <p class="underline underline-offset-2">This is text decoration underline-offset-2</p>
    <p class="underline underline-offset-4">This is text decoration underline-offset-4</p>
    <p class="underline underline-offset-8">This is text decoration underline-offset-8</p>
    <p class="underline underline-offset-auto">This is text decoration underline-offset-auto</p> <!-- 1px -->

    
</body>
</html>
