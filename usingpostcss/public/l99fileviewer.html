<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>

    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="bg-stone-100">


    <div class="h-screen flex justify-center items-center">

        <div class="w-[700px]">

            <form action="" method="" enctype="multipart/form-data" class="">

                <div class="border-2 border-gary-300 border-dashed rounded-xl p-6 relative">

                    <input type="file" id="file" class="w-full h-full opacity-0 absolute inset-0 z-50" onchange="fileview(event)" />
                    <div class="text-center">
                        <img src="./logo/upload.png" id="preview" class="w-20 h-20 rounded-full object-cover mx-auto" alt="upload">
                        <h3 class="text-gray-900 font-medium text-sm mt-2">
                            <label for="file" class="">
                                <span>Click here to upload your</span>
                                <span class="text-indigo-600">File</span>
                            </label>
                        </h3>
                        <span class="text-gray-500 text-xs mt-1"> JPG , PNG , GIT , ICO</span>
                    </div>

                </div>

            </form>


        </div>

    </div>

    <script type="text/javascript">

        function fileview(event){
            // console.log(event);
            // console.log(event.target);
            // console.log(event.target.files);
            // console.log(event.target.files[0]);
            // console.log(URL.createObjectURL(event.target.files[0]));

            const getinput = event.target;
            const getpreview = document.getElementById('preview');

            getpreview.src =  URL.createObjectURL(getinput.files[0]);


        }

    </script>

</body>
</html>
