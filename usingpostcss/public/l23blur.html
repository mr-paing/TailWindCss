<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Blur</h1>
    <div class="box blur-none">
        <img src="./img/user1.jpeg" alt="user1">
    </div>

    <div class="box blur-sm">
        <img src="./img/user1.jpeg" alt="user1">
    </div>

    <div class="box blur">
        <img src="./img/user1.jpeg" alt="user1">
    </div>

    <div class="box blur-md">
        <img src="./img/user1.jpeg" alt="user1">
    </div>

    <div class="box blur-lg">
        <img src="./img/user1.jpeg" alt="user1">
    </div>

    <div class="box blur-xl">
        <img src="./img/user1.jpeg" alt="user1">
    </div>

    <div class="box blur-2xl">
        <img src="./img/user1.jpeg" alt="user1">
    </div>

    <div class="box blur-3xl">
        <img src="./img/user1.jpeg" alt="user1">
    </div>
</body>
</html>
