<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Stop</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <h1>Gradient Color Stop</h1>
    <div class="h-20 bg-gradient-to-l from-green-600">Div 1</div>
    <div class="h-20 bg-gradient-to-r from-red-600">Div 1</div>

    <hr class="my-5" />

    <div class="h-20 bg-gradient-to-l from-green-700 to-blue-800 my-3">Div 2</div>
    <div class="h-20 bg-gradient-to-r from-green-700 to-blue-800 my-3">Div 2</div>

    <hr class="my-5" />

    <div class="h-20 bg-gradient-to-l from-green-700 via-pink-800 to-blue-800 my-3">Div 2</div>
    <div class="h-20 bg-gradient-to-r from-green-700 via-pink-800 to-blue-800 my-3">Div 2</div>

    <div class="w-52 h-20 flex justify-center items-center bg-gradient-to-l from-yellow-700 via-violet-800 to-blue-800 hover:from-green-800 hover:via-red-600 hover:to-pink-500 my-3">Div 2</div>
    
</body>
</html>
