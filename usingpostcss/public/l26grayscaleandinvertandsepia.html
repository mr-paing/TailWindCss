<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Scale & invert & sepia</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Gray Scale & Invert & Sepia</h1>
    <div class="box grayscale-0">
        <img src="./img/img/weowedfour.jpg" alt="weowedfour">
    </div>

    <div class="box grayscale">
        <img src="./img/img/weowedfour.jpg" alt="weowedfour">
    </div>

    <hr/>

    <div class="box invert">
        <img src="./img/img/mountain.jpg" alt="mountain">
    </div>

    <div class="box invert-0">
        <img src="./img/img/mountain.jpg" alt="mountain">
    </div>

    <hr/>

    <div class="box sepia">
        <img src="./img/img/mountain.jpg" alt="mountain">
    </div>

    <hr/>


    <div class="box sepia-0">
        <img src="./img/img/mountain.jpg" alt="mountain">
    </div>

    <hr/>


</body>
</html>
<!-- 
grayscale-0             filter:grayscale(0%); 0%   100%
grayscale               filter:grayscale(100%); 0%   100% 


invert-0                filter:invert(0%); 0% 100%
invert                  fiilter:invert(100%);

sepia-0                   filter:sepia(0%); 0% 100% 
sepia                   filter:sepia(100%); 0% 100% 

-->
