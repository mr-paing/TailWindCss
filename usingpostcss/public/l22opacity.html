<head>

    <title>Opacity</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body{
            background-color: #000;
        }

        h1{
            color: #fff;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: steelblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Opacity</h1>
    <div class="box opacity-0 border-8"></div>
    <div class="box opacity-10 border-8"></div>
    <div class="box opacity-20 border-8"></div>
    <div class="box opacity-30 border-8"></div>
    <div class="box opacity-40 border-8"></div>
    <div class="box opacity-50 border-8"></div>
    <div class="box opacity-60 border-8"></div>
    <div class="box opacity-70 border-8"></div>
    <div class="box opacity-80 border-8"></div>
    <div class="box opacity-90 border-8"></div>
    <div class="box opacity-100 border-8"></div>
</body>
</html>
