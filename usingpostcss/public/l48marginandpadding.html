<!DOCTYPE html>
<html>
    <head>
        <title>Margin & Padding</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css">
        <style class="type/css">

        </style>
    </head>
    <body>

        <h1>Margin & padding</h1>
        
        <h3>This is margin</h3>
        <div class="w-40 h-40 bg-stone-200 m-10">m-10</div>
        <div class="w-40 h-40 bg-stone-200 mx-10">mx-10</div>
        <div class="w-40 h-40 bg-stone-200 my-10">my-10</div>
        <div class="w-40 h-40 bg-stone-200 ml-10">ml-10</div>
        <div class="w-40 h-40 bg-stone-200 mr-10">mr-10</div>
        <div class="w-40 h-40 bg-stone-200 mt-10">mt-10</div>
        <div class="w-40 h-40 bg-stone-200 mb-10">mb-10</div>
        <div class="w-40 h-40 bg-stone-200"></div>

        <div class="w-40 h-40 bg-stone-200 m-auto">m-auto</div>
        <div class="w-40 h-40 bg-stone-200 mx-auto">mx-auto</div>
        <div class="w-40 h-40 bg-stone-200 my-auto">my-auto</div>

        <hr/><br/><br/>

        <h3>Padding</h3>

        <div class="w-40 h-40 bg-stone-200 p-10 m-10">p-10</div>
        <div class="w-40 h-40 bg-stone-200 px-10 m-10">px-10</div>
        <div class="w-40 h-40 bg-stone-200 py-10 m-10">py-10</div>
        <div class="w-40 h-40 bg-stone-200 pl-10 m-10">pl-10</div>
        <div class="w-40 h-40 bg-stone-200 pr-10 m-10">pr-10</div>
        <div class="w-40 h-40 bg-stone-200 pt-10 m-10">pt-10</div>
        <div class="w-40 h-40 bg-stone-200 pb-10 m-10">pb-10</div>
        
    </body>
</html>
