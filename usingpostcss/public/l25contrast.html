<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrast</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Contrast</h1>
    <div class="box contrast-0">
        <img src="./img/img/weowedone.jpg" alt="weowedone">
    </div>

    <div class="box contrast-50">
        <img src="./img/img/weowedone.jpg" alt="weowedone">
    </div>

    <div class="box contrast-100">
        <img src="./img/img/weowedone.jpg" alt="weowedone">
    </div>

    <div class="box contrast-125">
        <img src="./img/img/weowedone.jpg" alt="weowedone">
    </div>

    <div class="box contrast-150">
        <img src="./img/img/weowedone.jpg" alt="weowedone">
    </div>

    <div class="box contrast-200">
        <img src="./img/img/weowedone.jpg" alt="weowedone">
    </div>
</body>
</html>
