<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .box{
                width: 200px;
                background-color: silver;
            }

            .div1{
                width: 100px;
                height: 100px;
                background-color: black;
                color: #fff;
            }

            .div2{
                width: 100px;
                height: 100px;
                background-color: orange;
                color: #fff;
            }
        </style>
    </head>
    <body>
        
        <h1>Order</h1>
        <div class="box flex">
            <div class="div1 order-1">1</div>
            <div class="div2 order-8">8</div>
            <div class="div1 order-2">2</div>
            <div class="div2 order-9">9</div>
            <div class="div1 order-3">3</div>
            <div class="div2 order-10">10</div>
            <div class="div1 order-4">4</div>
            <div class="div2 order-11">11</div>
            <div class="div1 order-5">5</div>
            <div class="div2 order-12">12</div>
            <div class="div1 order-6">6</div>
            <div class="div2 order-first">first</div>
            <div class="div1 order-7">7</div>
            <div class="div2 order-last">last</div>
        </div>

        <br/>

        <div class="box grid">
            <div class="div1 order-1">1</div>
            <div class="div2 order-8">8</div>
            <div class="div1 order-2">2</div>
            <div class="div2 order-9">9</div>
            <div class="div1 order-3">3</div>
            <div class="div2 order-10">10</div>
            <div class="div1 order-4">4</div>
            <div class="div2 order-11">11</div>
            <div class="div1 order-5">5</div>
            <div class="div2 order-12">12</div>
            <div class="div1 order-6">6</div>
            <div class="div2 order-first">first</div>
            <div class="div1 order-7">7</div>
            <div class="div2 order-last">last</div>
        </div>

    </body>
</html>
