<!DOCTYPE html>
<html>
    <head>
        <title>Place Item</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css">
        <style class="type/css">

        </style>
    </head>
    <body>

        <h1>Place Items</h1>
        <div class="w-96 h-32 bg-stone-200">
            <div class="w-20 h-20 bg-green-900"></div>
        </div>

        <br/>

        <div class="w-96 h-32 bg-stone-200 place-items-start">
            <div class="w-20 h-20 bg-green-900"></div>
        </div>

        <br/>

        <div class="w-96 h-32 bg-stone-200 grid place-items-end">
            <div class="w-20 h-20 bg-green-900"></div>
        </div>

        <br/>

        <div class="w-96 h-32 bg-stone-200 grid place-items-center">
            <div class="w-20 h-20 bg-green-900"></div>
        </div>

        <br/>

        <div class="w-96 h-32 bg-stone-200 grid place-items-end">
            <div class="w-20 h-20 bg-green-900"></div>
        </div>
        
    </body>
</html>
