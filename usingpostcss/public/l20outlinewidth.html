<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Width & Outline Offset</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        button{
            margin:20px;
        }
    </style>
</head>
<body>
    
    
    <h1>Outline Width</h1>

    <button type="button" class="outline outline-0 border-4">Hover Me</button>
    <br/>
    <button type="button" class="ouitline outline-1 border-4">Hover Me</button>
    <br/>
    <button type="button" class="outline outline-2 border-4">Hover Me</button>
    <br/>
    <button type="button" class="outline outline-4 border-4">Hover Me </button>
    <br>
    <button type="button" class="outline outline-8 border-4">Hover Me</button>


    <h3>Outline offset</h3>

    <button type="button" class="outline outline-offset-0 outline-0 border-4">Hover Me</button>
    <br/>
    <button type="button" class="ouitline outline-offset-1 outline-1 border-4">Hover Me</button>
    <br/>
    <button type="button" class="outline outline-offset-2 outline-2 border-4">Hover Me</button>
    <br/>
    <button type="button" class="outline outline-offset-4 outline-4 border-4">Hover Me </button>
    <br>
    <button type="button" class="outline outline-offset-8 outline-8 border-4">Hover Me</button>
</body>
</html>
