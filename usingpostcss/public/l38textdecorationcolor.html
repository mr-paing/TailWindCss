<!DOCTYPE html>
<html>  
    <head>
        <title>Text Decoration</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .div1{
                color: steelblue;
            }
        </style>
    </head>
    <body>
        
        <h1>Text Decoration</h1>
        <div class="div1">
            <h1 class="underline">Text Decoration Color</h1>
        </div>

        <div class="div1">
            <h1 class="underline decoration-inherit">Text Decoration Color</h1>
        </div>


        <div class="div1">
            <h1 class="underline decoration-black">Text Decoration Color</h1>
        </div>

        <div class="div1">
            <h1 class="underline decoration-red-500">Text Decoration Color</h1>
        </div>

        <div class="div1">
            <h1 class="underline decoration-red-300">Text Decoration Color</h1>
        </div>

        <div class="div1">
            <h1 class="underline decoration-amber-300">Text Decoration Color</h1>
        </div>

        <div class="div1">
            <h1 class="underline decoration-indigo-300">Text Decoration Color</h1>
        </div>
        <div class="div1">
            <h1 class="underline decoration-indigo-900">Text Decoration Color</h1>
        </div>

        <div class="div1">
            <h1 class="underline decoration-rose-300">Text Decoration Color</h1>
        </div>
        <div class="div1">
            <h1 class="underline decoration-rose-900">Text Decoration Color</h1>
        </div>


    </body>
</html>
