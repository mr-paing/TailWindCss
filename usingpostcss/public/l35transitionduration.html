<!DOCTYPE html>
<html>
    <head>
        <title>Transition Duration</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .box{
                width: 50%;
                height: 200px;
                background-color: steelblue;
            }

            .box img{
                height: 100%;
            }

            .box:hover img{
                transform: translate(500px);
            }
        </style>
    </head>
    <body>
        <h1>Transition Duration</h1>
        <div class="box">
            <img src="./img/img/cat.jpeg" class="transition duration-1000 delay-500" alt="cat">
        </div>

        <hr/>

        <div class="box">
            <img src="./img/img/cat.jpeg" class="transition ease-linear duration-1000 delay-72" alt="cat">
        </div>

        <hr/>

        <div class="box">
            <img src="./img/img/cat.jpeg" class="transition ease-in duration-1000 delay-72" alt="cat">
        </div>

        <hr/>


        <div class="box">
            <img src="./img/img/cat.jpeg" class="transition ease-out duration-1000 delay-72" alt="cat">
        </div>

        <hr/>

        <div class="box">
            <img src="./img/img/cat.jpeg" class="transition ease-in-out duration-1000 delay-72" alt="cat">
        </div>

        <hr/>




    </body>
</html>


<!-- 
    
    1s = 1000ms 


    duration-75         transition-duration-75ms
    duration-100        transition-duration-100ms 
    duration-200        transition-duration-200ms
    duration-300        transition-duration-300ms 
    duration-500        transition-duration-500ms 
    duration-700        transition-duration-700ms 
    duration-1000       transition-duration-1000ms



    delay-75         transition-delay-75ms
    delay-100        transition-delay-100ms 
    delay-200        transition-delay-200ms
    delay-300        transition-delay-300ms 
    delay-500        transition-delay-500ms 
    delay-700        transition-delay-700ms 
    delay-1000       transition-delay-1000ms


    ease-linear     transition-timing-function:linear;
    ease-in         transition-timing-function:ease-in;
    ease-out        transition-timing-function:ease-out;
    ease-in-out     transition-timing-function:ease-in-out;



-->
