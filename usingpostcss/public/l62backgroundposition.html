<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-position</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <h1>Background-position</h1>
    
    <div class="w-96 h-96 border-8 bg-no-repeat bg-left" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat bg-top" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat bg-right" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat bg-bottom" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat bg-center" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat bg-left-top" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat bg-left-bottom" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat bg-right-top" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>

    <div class="w-96 h-96 border-8 bg-no-repeat bg-right-bottom" style="background-image: url('./img/img/cat.jpeg');"></div>

    <hr class="my-6"/>
    
</body>
</html>

<!-- 
bg-left                     background-position:left;
bg-top                      background-position:top;
bg-right                    background-position:right;
bg-bottom                   background-position:bottom;

bg-center                   background-position:center;

bg-left-top                 background-position:left top;
bg-left-bottom              background-position:left bottom;
bg-right-top                background-position:right top;
bg-right-bottom             background-position:right bottom;


 -->
