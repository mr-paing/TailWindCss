<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Flex Basis</h1>
    <div class="flex felx-row text-white">
        <div class="w-44 h-20 bg-stone-900 basis-auto">basis-auto</div>
        <div class="w-44 h-20 bg-green-900">Div 2</div>
        <div class="w-44 h-20 bg-green-900">Div 3</div>
        <div class="w-44 h-20 bg-green-900">Div 4</div>
        <div class="w-44 h-20 bg-green-900">Div 5</div>
        <div class="w-44 h-20 bg-green-900">Div 6</div>
    </div>

    <br/> <hr/> <br/>

    <div class="flex felx-row text-white">
        <div class="w-44 h-20 bg-stone-900 basis-full">basis-full</div>
        <div class="w-44 h-20 bg-green-900">Div 2</div>
        <div class="w-44 h-20 bg-green-900">Div 3</div>
        <div class="w-44 h-20 bg-green-900">Div 4</div>
        <div class="w-44 h-20 bg-green-900">Div 5</div>
        <div class="w-44 h-20 bg-green-900">Div 6</div>
    </div>

    <br/> <hr/> <br/>

    <div class="flex felx-row text-white">
        <div class="w-44 h-20 bg-stone-900 basis-1/2">basis-1/2</div>
        <div class="w-44 h-20 bg-green-900">Div 2</div>
        <div class="w-44 h-20 bg-green-900">Div 3</div>
        <div class="w-44 h-20 bg-green-900">Div 4</div>
        <div class="w-44 h-20 bg-green-900">Div 5</div>
        <div class="w-44 h-20 bg-green-900">Div 6</div>
    </div>

    <br/> <hr/> <br/>

    <div class="flex felx-row text-white">
        <div class="w-44 h-20 bg-stone-900 basis-1/2">basis-1/2</div>
        <div class="w-44 h-20 bg-green-900">Div 2</div>
        <div class="w-44 h-20 bg-green-900">Div 3</div>
        <div class="w-44 h-20 bg-green-900">Div 4</div>
        <div class="w-44 h-20 bg-green-900">Div 5</div>
        <div class="w-44 h-20 bg-green-900 basis-1/6">basis-1/6</div>
    </div>

    <br/> <hr/> <br/>
</body>
</html>
